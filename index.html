<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css"/>
    <title>ParkMe</title>
  </head>
  <body>
    <div id='parkme-header'>
      <img src="https://images-platform.99static.com/yVVRUem4DnW8veGgdYv6XUibcgI=/500x500/top/smart/99designs-contests-attachments/12/12816/attachment_12816188" alt="parkme-header">
      <span><button id='home' type="button" name="button">Home</button></span>
    </div>
    <div class="container">
      <form class="new-listing-form">
        <h3>Create a listing!</h3>

        <input id="listing-title" type="text" name="title" value="" placeholder="Enter a listing title..." class="input-text">

        <input id="listing-image" type="text" name="image" value="" placeholder="Enter listing image URL..." class="input-text">

        <input id="listing-description" type="text" name="description" value="" placeholder="Enter listing description..." class="input-text">

        <input id="listing-location" type="text" name="location" value="" placeholder="Enter listing location..." class="input-text">

        <input id="listing-price" type="number" step="0.01" name="price" value="" placeholder="Enter listing price..." class="input-text">

        <input type="submit" name="submit" value="Create New Listing" class="submit">
      </form>
    </div>
    <p style='text-align:center' >Join the ParkMe Family! <button id='new-listing-btn'>Add a listing !</button></p>

    <div class="login" id="login-form">
      <form>
        <input type="Username" placeholder="Username" id="username" />
        <input type="Name" placeholder="Name" id="name" />
        <input type="submit" value="Log In" id="login" />
        <input type="submit" value="Sign Up" id="signup" />
      </form>
    </div>

    <div class="edit-container">
      <form id="edit-listing-form">
        <input class="listing-id" type="hidden" name="listing" value="">

        <input id="t-edit" type="text" name="title" value="" placeholder="Enter a listing title..." class="input-text">

        <input id="image-edit" type="text" name="image" value="" placeholder="Enter listing image URL..." class="input-text">

        <input id="des-edit" type="text" name="description" value="" placeholder="Enter listing description..." class="input-text">

        <input id="location-edit" type="text" name="location" value="" placeholder="Enter listing location..." class="input-text">

        <input id="price-edit" type="number" step="0.01" name="price" value="" placeholder="Enter listing price..." class="input-text">

        <input type="submit" name="submit" value="Edit Listing" class="submit">
      </form>
    </div>


    <div id="listings-collection">

    </div>


  <script src="src/index.js" charset="utf-8"></script>
  </body>
</html>
